let currentYear = new Date().getFullYear();

function renderHolidays() {
    const wrap = document.getElementById("holidayWidget");
    const list = PH_HOLIDAYS[currentYear];

    wrap.innerHTML = `
        <div class='hw-header'>
            <button class='hw-btn' onclick='changeYear(-1)'>&lt; Prev</button>
            <h2>Philippine Holidays ${currentYear}</h2>
            <button class='hw-btn' onclick='changeYear(1)'>Next &gt;</button>
        </div>
    `;

    if (!list) {
        wrap.innerHTML += "<p>No data for this year.</p>";
        return;
    }

    list.forEach(h => {
        wrap.innerHTML += `
            <div class='hw-item'>
                <div>
                    <div class='hw-name'>${h.name}</div>
                    <div class='hw-type'>${h.type}</div>
                </div>
                <div>${new Date(h.date).toLocaleDateString()}</div>
            </div>
        `;
    });
}

function changeYear(step) {
    currentYear += step;
    if (!PH_HOLIDAYS[currentYear]) currentYear -= step;
    renderHolidays();
}
