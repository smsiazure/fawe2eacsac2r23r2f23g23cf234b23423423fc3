<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleaner Schedule Calendar</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    header {
      color: black;
      text-align: center;
      width: 100%;
      padding: 5px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1em;
    }
    .date-today {
      margin-top: 0px;
      font-size: 0em;
    }
    .group-info {
      margin-top: 4px;
      font-weight: bold;
      color: #000000;
      font-size: 3em;
    }
    .month-controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .month-title {
      font-weight: bold;
      font-size: 1em;
      color: #0078d4;
    }
    main {
      margin-top: 10px;
      background: white;
      padding: 3px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background: #0078d4;
      color: white;
      padding: 10px;
      text-align: center;
    }
    td {
      border: 1px solid #ddd;
      height: 50px;
      width: 80px;
      vertical-align: top;
      padding: 4px;
      font-size: 0.8em;
      position: relative;
    }
    td div.date {
      font-weight: bold;
      margin-bottom: 5px;
    }
    td.today {
      background: #fff59d;
      font-weight: bold;
      color: #000;
      box-shadow: inset 0 0 0 3px #fbc02d;
    }
    td.empty {
      background: #f9f9f9;
    }
    td .group {
      color: #0078d4;
      font-weight: 600;
    }
    @media (max-width: 700px) {
      td {
        height: 11.5vh;
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="date-today"></div>
    <div class="group-info"></div>
  </header>

  <div class="month-controls">
    <button id="prevMonth">&laquo;</button>
    <div class="month-title"></div>
    <button id="nextMonth">&raquo;</button>
  </div>

  <main>
    <table>
      <thead>
        <tr>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </main>

<script>
  const groups = {
    "Boracay AM / PM": [],
    "Maldives AM / PM": [],
    "Maui AM / PM": [],
    "Striker AM / Graveyard PM": [],
    "Perimeter AM / PM": [],
    "ABC AM / PM": []
  };

  // Start reference (Monday)
  const startRef = new Date("2025-01-06"); // first Monday of the year
  const groupNames = Object.keys(groups);
  const today = new Date();
  let viewYear = today.getFullYear();
  let viewMonth = today.getMonth();

  const dateTodayDiv = document.querySelector(".date-today");
  const groupInfoDiv = document.querySelector(".group-info");
  const monthTitle = document.querySelector(".month-title");
  const tbody = document.getElementById("calendar-body");

  function getMonday(date) {
    const d = new Date(date);
    const day = (d.getDay() + 6) % 7; // Monday = 0
    d.setDate(d.getDate() - day);
    return new Date(d.getFullYear(), d.getMonth(), d.getDate());
  }

  function updateHeader() {
    dateTodayDiv.textContent = today.toLocaleDateString("en-US", {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric"
    });

    // Align to Monday before calculating weeks passed
    const mondayOfToday = getMonday(today);
    const weeksPassed = Math.floor((mondayOfToday - startRef) / (7 * 24 * 60 * 60 * 1000));
    const currentGroup = groupNames[((weeksPassed % groupNames.length) + groupNames.length) % groupNames.length];
    groupInfoDiv.textContent = currentGroup;
  }

  function renderCalendar(year, month) {
    tbody.innerHTML = "";
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDayOfWeek = (firstDay.getDay() + 6) % 7; // Monday start
    const totalDays = lastDay.getDate();

    monthTitle.textContent = `${firstDay.toLocaleString("en-US", { month: "long" })} ${year}`;

    let html = "<tr>";

    // Empty cells before the 1st
    for (let i = 0; i < startDayOfWeek; i++) html += `<td class="empty"></td>`;

    for (let day = 1; day <= totalDays; day++) {
      const currentDate = new Date(year, month, day);
      const isToday = currentDate.toDateString() === today.toDateString();

      // Align each day to the Monday of its week
      const mondayOfCurrent = getMonday(currentDate);
      const weekOffset = Math.floor((mondayOfCurrent - startRef) / (7 * 24 * 60 * 60 * 1000));
      const groupForDay = groupNames[((weekOffset % groupNames.length) + groupNames.length) % groupNames.length];
      const cleaners = groups[groupForDay].join(", ");

      html += `
        <td class="${isToday ? "today" : ""}">
          <div class="date">${day}</div>
          <div class="group">${groupForDay}</div>
          <div>${cleaners}</div>
        </td>
      `;

      // New row every Sunday
      if ((startDayOfWeek + day) % 7 === 0) html += "</tr><tr>";
    }

    // Fill remaining cells
    const totalCells = startDayOfWeek + totalDays;
    const remaining = 7 - (totalCells % 7);
    if (remaining < 7) {
      for (let i = 0; i < remaining; i++) html += `<td class="empty"></td>`;
    }

    html += "</tr>";
    tbody.innerHTML = html;
  }

  document.getElementById("prevMonth").addEventListener("click", () => {
    viewMonth--;
    if (viewMonth < 0) {
      viewMonth = 11;
      viewYear--;
    }
    renderCalendar(viewYear, viewMonth);
  });

  document.getElementById("nextMonth").addEventListener("click", () => {
    viewMonth++;
    if (viewMonth > 11) {
      viewMonth = 0;
      viewYear++;
    }
    renderCalendar(viewYear, viewMonth);
  });

  // Initialize
  updateHeader();
  renderCalendar(viewYear, viewMonth);
</script>
</body>
</html>
